<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
function draw () {
	for (var i = 1; i <= 5; i = i+1){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#00ff00"
	context.fillRect(27+i*100, 70, 45, 45);

	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(1+i*100, 95, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}		
} 
	

</script>
</body>
</html>
