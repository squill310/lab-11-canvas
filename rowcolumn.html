<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw () {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#00FFFF";
	
	for (var w = 0; w < 5; w= w + 1){
	
	context.beginPath();
	context.arc((210) +(75), (150 * w) + (75), 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}
}	
</script>
</body>
</html>
